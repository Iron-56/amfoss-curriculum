
name: pokedex

description: "A Pokedex app."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  simple_shadow: ^0.3.1
  google_fonts: ^6.1.0
  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Pokemon
      fonts:
        - asset: assets/fonts/Pokemon.ttf